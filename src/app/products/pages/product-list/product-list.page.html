<div
   
    class="slider-bottom flex snap-proximity snap-x overflow-x-auto scroll-mx-1 w-full justify-self-end gap-2 px-4 scroll-smooth my-3 py-4"
  >
    <div class="min-w-fit" *ngFor="let item of categories; let i = index">
      <div
        class="text-center shadow rounded-lg p-3 relative snap-always snap-start cursor-pointer "
        [ngClass]="{'bg-slate-900 text-white': item.active}"
        (click)="clickCategory(item,i)"
      >
     
        {{item.name}}
      </div>
    </div>
</div>



<div class="grid grid-cols-4 xxs:max-lg:grid-cols-1 gap-2 px-3" *ngIf="!spinner">
    <div class="max-w-sm rounded overflow-hidden shadow-lg my-3" *ngFor="let item of products">
        <img class="w-full h-52 object-cover" [src]="item.image" alt="Sunset in the mountains">
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2 line-clamp-1">{{item.title}}</div>
          <p class="text-gray-700 text-base line-clamp-3">
           {{item.description}}
          </p>
          <p class="text-3xl tracking-tight text-gray-900">${{item.price}}</p>
          <div class="text-gray-700 font-semibold text-lg mt-2">
            Rating: {{item.rating.rate}}
          </div>
          <button  class="mt-10 flex w-full items-center justify-center rounded-md border border-transparent bg-indigo-600 px-8 py-3 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" (click)="showDetails(item.id)">View Details</button>
       
        </div>
     
      </div>
</div>

<div class="relative h-20" *ngIf="spinner">
  <div
  class="z-20 flex justify-center absolute top-0 left-0 w-full h-full px-4 rounded "
  [class.select-none]="spinner"
  
  [ngClass]="
    spinner  ? 'bg-ga-overlay-light' : 'bg-black bg-opacity-60'
  "
  data-testid="spinnerWrapper"
>
  <mat-progress-spinner
    *ngIf="spinner"
    [diameter]="diameter"
    mode="indeterminate"
    color="accent"
  >
  </mat-progress-spinner>

 
</div>
</div>
