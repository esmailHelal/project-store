<div class="overflow-y-auto px-8">
    <div class="flex justify-end my-5">
        <button  class=" flex  items-center justify-center rounded-md border border-transparent bg-indigo-600 px-8 py-3 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" (click)="addProduct()">Add Product</button>

    </div>
    <table mat-table  matTableResponsive [dataSource]="dataSource" class="mat-elevation-z8">
  
    
     
      <ng-container matColumnDef="Id">
        <th mat-header-cell  class="w-[5.6%] text-sm font-bold text-left leading-normal bg-[#93B7221A]  " *matHeaderCellDef> Id </th>
        <td mat-cell class="text-center" *matCellDef="let element">
  
        {{element.id}}
        </td>
      </ng-container>
  
      
      <ng-container matColumnDef="Title">
        <th mat-header-cell class="w-[16.6%] text-sm font-bold text-center leading-normal bg-[#93B7221A]  " *matHeaderCellDef> Title </th>
        <td mat-cell class="text-center" *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="Category">
        <th mat-header-cell class="w-[16.6%] text-sm font-bold text-center leading-normal bg-[#93B7221A]  " *matHeaderCellDef> Category </th>
        <td mat-cell class="text-center" *matCellDef="let element"> {{element.category}} </td>
      </ng-container>
  
    
      <ng-container matColumnDef="Description">
        <th mat-header-cell class="w-[16.6%] text-sm font-bold text-center leading-normal bg-[#93B7221A]  " *matHeaderCellDef> Description </th>
        <td mat-cell class="text-center" *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
      <ng-container matColumnDef="Price">
        <th mat-header-cell class="w-[16.6%] text-sm font-bold text-center leading-normal bg-[#93B7221A]  " *matHeaderCellDef> Price </th>
        <td mat-cell class="text-center" *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
      <ng-container matColumnDef="Rating">
        <th mat-header-cell class="w-[5.1%] text-sm font-bold text-center leading-normal bg-[#93B7221A]  " *matHeaderCellDef>Rating</th>
        <td mat-cell class="text-center" class="cursor-pointer" *matCellDef="let element">  {{element.rating.rate}} </td>
  
      </ng-container>
   
      <ng-container matColumnDef="Action">
        <th mat-header-cell class="w-[16.6%] text-sm font-bold text-center leading-normal bg-[#93B7221A]  " *matHeaderCellDef>  </th>
        <td mat-cell  *matCellDef="let element"> 
            <div class="flex">
                <img src="assets/images/edit.svg" class="w-8 h-8 cursor-pointer" (click)="editProduct(element.id)">
                <img src="assets/images/delete.svg" class="w-8 h-8 mx-4 cursor-pointer" (click)="deleteElement(element.id)">
            
            </div>
         
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
    data-testid="matPaginator"
    [length]="length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizes"
    (page)="pageChange($event)"
  >
  </mat-paginator>
   </div>
